---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <p class="post-meta">
      {{ page.date | date: "%B %-d, %Y" }} â€¢ 
      <a href="{{ page.path | prepend: site.github_repo | replace:'.md','.rmd' | replace:'/_posts/','/blob/master/_source/' }}">
        Post source on GitHub</a>
    </p>
  </header>
  <article class="post-content">
    {{ content }}
  </article>

</div>
